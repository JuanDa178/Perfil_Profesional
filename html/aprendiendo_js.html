<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo JS</title>
</head>
<body onload="load_page()">

    <label for="" id="text"></label>

        console.log(numero);
